---
- name: Test from_table filter
  assert:
    that:
      - '{{ "Not a table string" | from_table }} == []'
      - "{{ table_string1 | from_table }} == {{ result1 }}"
      - "{{ table_string2 | from_table }} == {{ result2 }}"
      - "{{ table_string3 | from_table }} == {{ result3 }}"
      - "{{ table_string4 | from_table }} == {{ result4 }}"
      - "{{ table_string5 | from_table }} == {{ result1 }}"
